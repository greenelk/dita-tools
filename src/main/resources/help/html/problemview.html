<h1>The Problem View</h1>
<p>
Informational, Warning, and Error markers are created during the HREF and CONREF scans and can be viewed in the standard
Eclipse Problem view. 
If this view is not visible, select <b>Window &gt; Show View &gt; Problems</b>.
<img src="images/selectProblemsView.png" />
</p>
